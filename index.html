<!DOCTYPE html>
<html ng-app = 'monkeyStore'>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type = 'text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body ng-controller = 'StoreController as store'>
    
    <div class = 'container'>
    	<h1>{{'Купи обезьяну!'}}</h1>
	    <div class='row' ng-repeat = 'product in store.products'>
	    	<div class = 'col-xs-1'></div>
	    	<div class = 'col-xs-6'>
		    	<h1>{{product.name}}</h1>
		    	<h2>{{product.price | currency}}</h2>
		    	<div class="gallery">
          			<img class = 'img-thumbnail' ng-src = '{{product.image}}' />
        		</div>
        		<section ng-controller = 'PanelController as panel'>
	        		<ul class = 'nav nav-pills'>
	        			<li ng-class = '{active: panel.isSelected(1)}'> <a href ng-click = 'panel.selectTab(1)'>Описание</a></li>
	        			<li ng-class = '{active: panel.isSelected(2)}'> <a href ng-click = 'panel.selectTab(2)'>Характеристики</a></li>
	        			<li ng-class = '{active: panel.isSelected(3)}'> <a href ng-click = 'panel.selectTab(3)'>Отзывы</a></li>
	        		</ul>
	        	
	        	<div class = 'panel' ng-show = 'panel.isSelected(1)'>
	        		<blockquote class = 'text-justify'>{{product.description}}</blockquote> 
	        	</div>
	        	<div class = 'panel'  ng-show = 'panel.isSelected(2)'>
	        		<blockquote class = 'text-justify'>None</blockquote> 
	        	</div>
	        	<div class = 'panel' ng-show = 'panel.isSelected(3)'>
	        		<blockquote class = 'text-justify'>None</blockquote> 
	        	</div>
		    	</section>
		    	<button ng-show = 'product.inStock' type="button" class="btn btn-primary">Купить!</button>
		    	<p class = 'text-muted' ng-hide = 'product.inStock'>К сожалению, товара нет в наличии.</p>
		    	<hr>
		    </div>
		    <div class = 'col-xs-5'></div>
		    
	    </div>		
	</div>
  </body>
</html>
